# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
    adapter: mysql2
    encoding: utf8
    reconnect: false
    database: guestt
    host: localhost
    port: 8889
    pool: 5
    socket: /Applications/MAMP/tmp/mysql/mysql.sock
    username: root
    password: root

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: guestt_test
  host: localhost
  port: 8889
  pool: 5
  socket: /Applications/MAMP/tmp/mysql/mysql.sock
  username: root
  password: root

production:
    adapter: mysql2
    encoding: utf8
    reconnect: false
    database: guestt
    host: localhost
    port: 8889
    pool: 5
    socket: /Applications/MAMP/tmp/mysql/mysql.sock
    username: root
    password: root
